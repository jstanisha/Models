
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>3D Art Viewer</title>
  <style>
    body { margin: 0; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer 
    src="AAA.glb" 
    alt="3D Art Piece" 
    camera-controls 
    auto-rotate 
    environment-image="neutral" 
    exposure=".7" 
    style="width: 100%; height: 600px; display: block; margin: 0 auto;"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
